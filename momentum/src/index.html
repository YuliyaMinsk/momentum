<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Momentum | Yuliya Niaverava - 2021 - RSSchool</title>
</head>
<body>
	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	<main class="main">

		<div class="slider-background">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

		<section class="settings-section">
			<button class="settings-icon"></button>
			<form action="" class="settings-form" id="settings-form" >
				<div class="language-box">
					<p class="language-description"></p>
					<input type="radio" id="language-rus" name="language" value="ru" checked>
					<label for="language-rus">Rus</label>			
					<input type="radio" id="language-en" name="language" value="en">
					<label for="language-en">En</label>
				</div>
				<div class="image-source-box">
					<p class="image-source-description"></p>
					<input type="radio" id="image-source-github" name="image-source" value="github" checked>
					<label for="image-source-github">Github</label>			
					<input type="radio" id="image-source-unsplash" name="image-source" value="unsplash">
					<label for="image-source-unsplash">Unsplash API</label>
					<input type="radio" id="image-source-flickr" name="image-source" value="flickr">
					<label for="image-source-flickr">Flickr API</label>
				</div>
				<div>
			</form>
		</section>

		<section class="greetings-section">
			<time class="time"></time>
			<date class="date"></date>
			<div class="greeting-container">
				<span class="greeting"></span>
				<input type="text" class="name" placeholder="" />
			</div>
		</section>

		<section class="weather-section">
			<div class="weather-header"></div>
      <input type="text" class="city" value="Минск"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </section>
		
		<section class="player-section">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </section>

		<section class="quote-section">
			<button class="change-quote"></button>
			<div>
				<div class="quote"></div>
				<div class="author"></div>
			</div>
		</section>
	</main>

	<footer class="footer">
	</footer>
</body>
</html>
